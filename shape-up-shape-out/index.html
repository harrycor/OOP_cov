<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="body-div">
      <!--  -->

      <div class="input-forms">
        <h2 class="h2-shape">Make A Shape!</h2>

        <!-- rectangle -->
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <button class="rect-btn btn btn-outline-secondary" type="button">
              Create Rectangle
            </button>
          </div>
          <input
            type="text"
            class="rec-height form-control"
            placeholder="Height:"
            aria-label=""
            aria-describedby="basic-addon1"
          />
          <input
          type="text"
          class="rec-width form-control"
          placeholder="Width:"
          aria-label=""
          aria-describedby="basic-addon1"
        />
        </div>
        <!-- square -->
        <div class="input-group mb-3">
          <input
            type="text"
            class="sq-lgnth form-control"
            placeholder="Side Length:"
            aria-label="Recipient's username"
            aria-describedby="basic-addon2"
          />
          <div class="input-group-append">
            <button class="sq-btn btn btn-outline-secondary" type="button">
              Create Square
            </button>
          </div>
        </div>
        <!-- curcle -->
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <button class="circle-btn btn btn-outline-secondary" type="button">
              Create Circle
            </button>
          </div>
          <input
            type="text"
            class="rad-val form-control"
            placeholder="Radius:"
            aria-label=""
            aria-describedby="basic-addon1"
          />
        </div>
        <!-- isoc -->
        <div class="input-group">
          <input
            type="text"
            class="iso-height form-control"
            placeholder="Height:"
            aria-label="Recipient's username"
            aria-describedby="basic-addon2"
          />
          <div class="input-group-append">
            <button class="iso-btn btn btn-outline-secondary" type="button">
              Create Isoceles
            </button>
          </div>
        </div>
      </div>

      <!--  -->
      <div class="bottom-info-div">
        <div class="canvas"></div>
        <div class="info-list">
          <div class="info-inner-box">
            <ul class="list-group">
              <li class="shape-name list-group-item">Shape: </li>
              <li class="width list-group-item">Width: </li>
              <li class="height list-group-item">Height: </li>
              <li class="radius list-group-item">Radius: </li>
              <li class="area list-group-item">Area: </li>
              <li class="perimeter list-group-item">Perimeter: </li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
